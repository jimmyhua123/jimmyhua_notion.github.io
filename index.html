<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Notion Export</title>
  <!-- CDN 或自行引用 Marked.js / Showdown.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script>
  fetch('./output.md')
    .then(response => response.text())
    .then(mdText => {
      // 用 Marked.js 轉換
      document.getElementById('content').innerHTML = marked(mdText);
    });
  </script>
</body>
</html>
